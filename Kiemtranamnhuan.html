<html>
    <head>
        <title>Kiem tra nam nhuan</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    </head>
    <body>
        <script>
	let year = parseInt(prompt("Enter a year"));
	if (year % 4 == 0) {
  	if (year % 100 == 0) {
    	if (year % 400 == 0) {
      	alert(year + " is a leap year");
    	} else {
      	alert(year + " is NOT a leap year");
    	}
  	} else {
    	alert(year + " is a leap year");
  	}
	} else {
  	alert(year + " is NOT a leap year");
	}
	</script>
    </body>
</html>
